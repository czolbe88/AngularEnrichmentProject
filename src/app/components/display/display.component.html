<form>

<table>
  <tr *ngFor="let gif of displayResults">

    <td>
      {{gif.title}}
    </td>

    <td>
      <img src={{gif.downsized}} />
    </td>

    <td>
      <input type="checkbox" name="{{gif.title}}" value="{{gif.title}}"  />
    </td>


  </tr>


</table>

<input type="text" required/>
<button type="submit">Save</button>


</form>
